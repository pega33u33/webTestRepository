<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="get">
        <label for="">아이디</label>
        <input type="text" name="id" value="userId"><br>
        <label>비밀번호</label>
        <input type="password" name="pwd" value="passwd"><br>
        
        <h4>취미</h4>
        <label>스포츠</label>
        <input type="checkbox" value="sports">
        <label>게임</label>
        <input type="checkbox" value="game">
        <label>요리</label>
        <input type="checkbox" value="cook">

        <h4>직업</h4>
        <label>UI/UX 디자이너</label>
        <input type="radio" name="job" value="design">
        <label>프런트엔드 개발자</label>
        <input type="radio" name="job" value="front-end dev">
        <label>백엔드 개발자</label>
        <input type="radio" name="job" value="back-end dev"><br>

        <label>좋아하는 프로그래밍 언어</label><br>
        <select>
            <option name="html">HTML</option>
            <option name="css">CSS</option>
            <option name="javascript">JAVASCRIPT</option>
        </select><br>

        <label>코멘트</label><br>
        <textarea></textarea><br>

        <label>첨부파일</label>
        <input type="file"><br>

        <label>색상 선택</label>
        <input type="color"><br>

        <label>날짜 선택</label>
        <input type="date"><br>


        <label>전송 취소</label>
        <input type="reset"><br>

        <label>전송</label>
        <input type="submit"><br>

    </form>
</body>

</html>
