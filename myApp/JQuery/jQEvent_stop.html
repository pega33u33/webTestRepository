<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueryBasic</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>    
    <script>
        $(document).ready(function() {
            let clearQueue = false;
            let goToEnd = false;

            $('#clearQueue').change(function() { 
                clearQueue = $(this).prop('checked')
            });
            
            $('#goToEnd').change(function() {
                goToEnd = $(this).prop('checked');
            });

            $('#stopButton').click(function() {
                $('#box').stop(clearQueue, goToEnd);
            });
            
            // 스타일 변경합니다.
            $('#box').css({
                width: 100,
                height: 100,
                background: 'red'
            })

            // 타이머를 연결합니다
            setInterval(function() {
                $('#box').animate({
                    width: 200
                }, 1000).delay(1000).animate({
                    width: 100,
                    height: 100
                }, 1000);
            }, 3000);
        });
    </script>    
</head>
<body>
    <!-- 입력 양식 -->
    <label for="">clearQueue</label>
    <input id="clearQueue" type="checkbox">
    <br>
    <label>goToEnd</label>
    <input id="goToEnd" type="checkbox">
    <br>
    <button id="stopButton">Stop</button>
    <!-- 애니메이션 -->
    <div id="box"></div>
</body>
</html>
